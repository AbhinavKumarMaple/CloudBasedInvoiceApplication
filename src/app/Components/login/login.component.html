<div class="outer-page">
  <div class="inner-container">
    <div class="img-sec">
      <img class="img" src="../../../assets/left side graphics.png" alt="" />
    </div>
    <div class="form-sec">
      <div class="inner-form">
        <div class="login-form">
          <div class="title">
            <h1 class="t1">Hello, Welcome Back!</h1>
            <h1 class="t2">To Your Favorite Cloud-Based Invoicing Platform</h1>
          </div>
          <mat-divider class="hotizontal"></mat-divider>
          <div class="login-buttons">
            <div class="inner-buttons">
              <p
                class="customer"
                [style.background-color]="customerBackgroundColor"
                [style.color]="customerColor"
                [style.border-radius.px]="customerBorderRadius"
                [style.padding.px]="customerPadding"
                [style.box-shadow]="customerShadow"
                (click)="setCustomerBackground()"
              >
                Login As Customer
              </p>

              <mat-divider class="vertical line"></mat-divider>

              <p
                class="business"
                [style.background-color]="businessBackgroundColor"
                [style.color]="businessColor"
                [style.border-radius.px]="businessBorderRadius"
                [style.padding.px]="businessPadding"
                [style.box-shadow]="businessShadow"
                (click)="setBusinessBackground()"
              >
                Login As Business
              </p>
            </div>
          </div>
          <div class="fields">
            <div class="input-box">
              <div class="f-1">
                <p class="f-1-outline">Username</p>
                <input type="text" />
              </div>
              <div class="f-1">
                <p class="f-1-outline">Email ID</p>
                <input type="text" />
              </div>
              <div class="f-1 pass">
                <p class="f-1-outline">Password</p>
                <input [type]="password" />
                <button class="pass-btn" (click)="onClick()">
                  <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                  <i
                    class="fa fa-eye-slash"
                    aria-hidden="true"
                    *ngIf="show"
                  ></i>
                </button>
              </div>
              <div class="hint">
                <p>Forgot Password?</p>
              </div>
              <div class="f-1 submit-btn" (click)="onSubmit()">
                <span>SUBMIT</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
